<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title>
    <style>
        table, td, td {
            border: 2px solid blue;
            border-collapse: collapse;
        }
        table {width: 40%;}
        tr {
            height: 80px;
        }
        td {vertical-align: center;
        text-align: center;
        }
        tr:hover {
            background-color: grey;
        }
        tr:nth-child(even) {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>CSS en tablas</h1>
    <table>
        <tr>
            <th>
                Articulo
            </th>
            <th>
                Precio
            </th>
        </tr>
        <tr>
            <td>Aceite de Oliva</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Tortas Alcazar</td>
            <td>6.50</td>
        </tr>
        <tr>
            <td>Miguelitos de la Roda</td>
            <td>12.00</td>
        </tr>
    </table>
</body>
</html>
